<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- LOOPING -->
    <h1>8. LOOPING</h1>
    <div
      x-data="{
      numbers:[1,2,3,4]
    }"
    >
      <template x-for="number in numbers">
        <span x-text="number"></span>
      </template>
    </div>

    <div
      x-data="{
      fruits:['apple','grape','orange','banana']
    }"
    >
      <template x-for="fruit,index in fruits">
        <div><span x-text="index+1"></span> <span x-text="fruit"></span></div>
      </template>
    </div>

    <div
      x-data="{
      people:[
      { id:1,name: 'Bob', points: '19'},
      { id:2,name: 'Alice', points: '6'},
      { id:3,name: 'Max', points: '51'},
      ],
      get peopleSortedByPoint(){
        return this.people.sort((a,b)=>a.points - b.points)
      },

      incrementPoints(id){
        this.people.find((p)=>p.id === id).points++
      }
    }"
    >
      <template x-for="person in peopleSortedByPoint" :key="person.id">
        <div>
          <span x-text="person.name"></span> (<span
            x-text="person.points"
          ></span
          >)
          <button type="submit" x-on:click="incrementPoints(person.id)">
            Increment
          </button>
        </div>
      </template>
    </div>
  </body>
</html>
