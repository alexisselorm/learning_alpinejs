<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!--MINI PROJECT MARKDOWN PARSER -->
    <h1>7. MINI PROJECT MARKDOWN PARSER</h1>
    <div
      x-data="{
             body:'',
             markdown:'',
             preview(){
               this.markdown = window.marked(this.body)
             }
           }"
    >
      <div>
        <div>
          <textarea cols="30" rows="4" x-model="body"></textarea>
        </div>
        <button type="submit" x-on:click="preview">Preview</button>
      </div>
      <div x-html="markdown"></div>
    </div>
  </body>
</html>
