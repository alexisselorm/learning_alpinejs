<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div x-data x-init="$el.innerHTML = marked($el.innerText)">
      This is **markdown** that I learned _yesterday_.
    </div>

    <div
      x-data
      x-on:click="window.navigator.clipboard.writeText($el.innerText)"
    >
      DGLFDLGHLskdglsd122343
    </div>
    <input
      type="text"
      value="123456768"
      x-data
      x-on:click="window.navigator.clipboard.writeText($el.value)"
    />
  </body>
</html>
