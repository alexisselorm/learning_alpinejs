<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
  </head>
  <body>
    <!--1.  Intro -->
    <h1>1. INTRO</h1>
    <div x-data="{hello:'world'}">
      <span x-text="hello"></span>
    </div>

    <br />
    <br />
    <br />

    <!--2.  Visibility -->
    <h1>2. VISIBILITY</h1>
    <div x-data="{visible:false}">
      <div x-show="visible">Some things</div>
    </div>

    <div x-data="{show:false}">
      <button x-on:click="show = !show">Toggle</button>
      <div x-show="show">On and off</div>
    </div>

    <div x-data="{number:0}">
      <button x-on:click="number++">Increment</button>
      <div x-text="number"></div>
      <div x-show="number > 13">You're trespassing</div>
    </div>

    <br />
    <br />
    <br />

    <!-- 3 Data Binding - Model -->
    <h1>3. DATA MODEL BINDING</h1>
    <div x-data="{name:''}">
      <input type="text" x-model="name" />
      <span x-text="name"></span>
    </div>

    <form x-data="{name:''}" x-on:submit.prevent="console.log(name)">
      <input type="text" x-model="name" />
      <button type="submit">Submit</button>
    </form>

    <div
      x-data="{
        name:'',
        makeNameUppercase(){
            this.name = this.name.toUpperCase()
        }
    }"
    >
      <input type="text" x-model="name" />
      <span x-text="name"></span>
      <button x-on:click="makeNameUppercase">Uppercase</button>
    </div>

    <br />
    <br />
    <br />

    <!-- 4. Project - IMAGE FINDER -->
    <h1>4. MINI PROJECT - IMAGE FINDER</h1>

    <div
      x-data="{
    query:'',
    img:'',
    getImage(){
        this.img = `https://source.unsplash.com/1600x900/?${this.query}`
    }

}"
    >
      <form x-on:submit.prevent="getImage">
        <input type="text" x-model="query" />
        <button type="submit">Search</button>
      </form>
      <img x-bind:src="img" style="width: 300px" alt="" />
    </div>

    <!--5.  MORE INPUTS (Checkboxes,radios etc)-->
    <h1>5. MORE INPUTS (Checkboxes,radios etc)</h1>
    <div x-data="{agreed:false}">
      <input type="checkbox" x-model="agreed" />
      <span x-show="agreed">You have agreed</span>
    </div>

    <form
      x-on:submit.prevent="deleteUsers"
      x-data="{
        users:[],
        deleteUsers(){
            console.log(this.users)
        }
    }"
    >
      <input type="checkbox" x-model="users" value="1" />Alexis
      <input type="checkbox" x-model="users" value="2" />Faithful
      <input type="checkbox" x-model="users" value="3" /> Myself

      <button type="submit">Delete</button>
    </form>

    <!-- Dropdown -->
    <div x-data="{plan:''}">
      <select x-model="plan">
        <option value="">Please choose</option>
        <option value="yearly">Yearly</option>
        <option value="monthly">Monthly</option>
      </select>

      <span x-show="plan" x-text="`You've chosen the ${plan} plan`"></span>
    </div>

    <!-- Radio -->
    <div x-data="{plan:'yearly'}">
      <input type="radio" name="plan" value="monthly" x-model="plan" />
      <input type="radio" name="plan" value="yearly" x-model="plan" />

      <span x-show="plan" x-text="`You've chosen the ${plan} plan`"></span>
    </div>
    <!-- 6. ATTRIBUTE BINDING -->
    <h1>ATTRBITUE BINDING</h1>
    <style>
      .bold {
        font-weight: bold;
      }
      .progress {
        width: 300px;
        background-color: #ccc;
      }
      .progress-inner {
        height: 10px;
        background-color: slategray;
      }
    </style>
    <div x-data="{selected:false}">
      <span x-bind:class="{'bold':selected}">Am I bold ?</span>
      <button x-on:click="selected = true">Make It Bold</button>
    </div>

    <form x-data="{name:''}">
      <input type="text" x-model="name" />
      <button type="submit" x-bind:disabled="name===''">Let's go</button>
    </form>

    <div x-data="{progress:0}">
      <progress max="100" x-bind:value="progress">
        <span x-text="`${progress}%`"></span>
      </progress>
      <button type="submit" x-on:click="progress = progress + 5">
        Make Progress
      </button>
    </div>

    <div
      x-data="{
        selected:[],
        people:[
          {id:1, name:'John', age:'25'},
          {id:2, name:'Doe', age:'25'},
           {id:3, name:'Joe', age:'25'}
        ]
    }"
    >
      <template x-for="person in people">
        <div>
          <input
            type="checkbox"
            x-model.number="selected"
            x-bind:value="person.id"
            x-bind:id="`person_${person.id}`"
          />
          <span
            x-text="person.name"
            x-bind:class="{'bold':selected.includes(person.id)}"
          ></span>
        </div>
      </template>
    </div>

    <div
      x-data="{
      progress:0,
      increment(){
        this.progress++
      },
       init(){
       let interval = setInterval(()=>{
        if(this.progress > 100){
          clearInterval(interval);
          this.progress = 0;
        }
          this.increment()
        },200)
      }  
    }"
    >
      <div class="progress">
        <div class="progress-inner" x-bind:style="`width: ${progress}%`"></div>
      </div>
      <button x-on:click="increment">Increment</button>
    </div>

    <!--MINI PROJECT MARKDOWN PARSER -->
    <h1>MINI PROJECT MARKDOWN PARSER</h1>
    <div
      x-data="{
      body:'',
      markdown:'',
      preview(){
        this.markdown = window.marked(this.body)
      }
    }"
    >
      <div>
        <div>
          <textarea cols="30" rows="4" x-model="body"></textarea>
        </div>
        <button type="submit" x-on:click="preview">Preview</button>
      </div>
      <div x-html="markdown"></div>
    </div>
  </body>
</html>
