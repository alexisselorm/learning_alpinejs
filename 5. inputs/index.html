<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <!--5.  MORE INPUTS (Checkboxes,radios etc)-->
    <h1>5. MORE INPUTS (Checkboxes,radios etc)</h1>
    <div x-data="{agreed:false}">
      <input type="checkbox" x-model="agreed" />
      <span x-show="agreed">You have agreed</span>
    </div>

    <form
      x-on:submit.prevent="deleteUsers"
      x-data="{
          users:[],
          deleteUsers(){
              console.log(this.users)
          }
      }"
    >
      <input type="checkbox" x-model="users" value="1" />Alexis
      <input type="checkbox" x-model="users" value="2" />Faithful
      <input type="checkbox" x-model="users" value="3" /> Myself

      <button type="submit">Delete</button>
    </form>

    <!-- Dropdown -->
    <div x-data="{plan:''}">
      <select x-model="plan">
        <option value="">Please choose</option>
        <option value="yearly">Yearly</option>
        <option value="monthly">Monthly</option>
      </select>

      <span x-show="plan" x-text="`You've chosen the ${plan} plan`"></span>
    </div>

    <!-- Radio -->
    <div x-data="{plan:'yearly'}">
      <input type="radio" name="plan" value="monthly" x-model="plan" />
      <input type="radio" name="plan" value="yearly" x-model="plan" />

      <span x-show="plan" x-text="`You've chosen the ${plan} plan`"></span>
    </div>
  </body>
</html>
